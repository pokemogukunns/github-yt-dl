<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的リンク表示</title>
</head>
<body>
    <h2>https://www.youtube.com/watch?v=：</h2>
    <input type="text" id="userInput" placeholder="入力して送信">
    <button onclick="fetchLink()">ダウンロードリンクを取得！ </button>
    
    <h3>返ってきたリンク：</h3>
    <p id="result">${answer}</p>
    
    <script>
        function fetchLink() {
            const userInput = document.getElementById('userInput').value;
            if (userInput === "") {
                alert("テキストを入力してください。");
                return;
            }
            
            const url = `https://xn--hg8hdeeddoy8p62bka6jw5blcz66buxdra.easterndns.com/apis?v=${encodeURIComponent(userInput)}`;
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // サーバーから返ってきたデータを動的に表示
                    document.getElementById('result').innerText = data; // `${answer}`を実際のリンクに置き換え
                })
                .catch(error => {
                    console.error('エラー:', error);
                    document.getElementById('result').innerText = 'エラーが発生しました。';
                });
        }
    </script>
</body>
</html>
